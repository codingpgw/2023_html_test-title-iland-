<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>한국의 섬</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-KK94CHFLLe+nY2dmCWGMq91rCGa5gtU4mk92HdvYe+M/SXH301p5ILy+dN9+nJOZ" crossorigin="anonymous">
    <link rel="stylesheet" href="css/requireCss.css">
    <link rel="stylesheet" href="css/index.css">
    <link rel="stylesheet" href="../codingapple/FontAwesome/css/all.min.css">

</head>
<body>
    <div class="index-container">
        <div class="header">
            <div id="logo">
                <a href="index.html"><h1>한국의 섬</h1></a>
            </div>
        </div>
        <div class="slide-img">
            <div class="slide-item">
                    <div class="text-box">
                        <h3>한국의 섬에 관해서 알아가는 곳</h3>
                    </div>
                <div id="carouselExample" class="carousel slide" data-bs-ride="carousel">
                    <div class="carousel-inner">
                    <div class="carousel-item active" data-bs-interval="10000">
                        <img src="img/index.jpg" height="500vh" class="d-block w-100 h-90" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/index2.jpg" height="500vh" class="d-block w-100 h-90" alt="...">
                    </div>
                    <div class="carousel-item">
                        <img src="img/index3.jpg" height="500vh" class="d-block w-100 h-90" alt="...">
                    </div>
                    </div>
                    <button class="carousel-control-prev" type="button" data-bs-target="#carouselExample" data-bs-slide="prev">
                    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Previous</span>
                    </button>
                    <button class="carousel-control-next" type="button" data-bs-target="#carouselExample" data-bs-slide="next">
                    <span class="carousel-control-next-icon" aria-hidden="true"></span>
                    <span class="visually-hidden">Next</span>
                    </button>
                </div>
            </div>
        </div>
        <div class="direction-sea">
            <div class="sea-box">
                <div style="width:100%">
                    <h3>서해</h3>
                    <div class="sea-item">
                        <div class="overlay-wrap">
                            <div class="overlay">
                                <h3>서해의 섬 알아보기</h3>
                            </div>
                        </div>
                        <a href="westsea.html"><img src="img/westsea.jpg"></a>
                    </div>
                </div>
                 
                <div style="width:100%">
                    <h3>남해</h3>   
                    <div class="sea-item">
                        <div class="overlay-wrap">
                            <div class="overlay">
                                <h3>남해의 섬 알아보기</h3>
                            </div>
                        </div>
                        <a href="southsea.html"><img src="img/southsea.jpg"></a>
                    </div>
                </div>
           
                <div style="width:100%">
                    <h3>동해</h3>
                    <div class="sea-item">
                        <div class="overlay-wrap">
                            <div class="overlay">
                                <h3>동해의 섬 알아보기</h3>
                            </div>
                        </div>
                        <a href="eastsea.html"><img src="img/eastsea.jpg"></a>
                    </div>
                </div>
            </div>
